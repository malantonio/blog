<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.png">
    <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url | replace:'index.html','' }}">
    <style>
    *, *:before, *:after { box-sizing: border-box; }
    body { color: #222; font-family: 'Arial', sans-serif; }
    body > header { border-bottom: 1px dashed #aaa;  color: #aaa; }
    body > header a, body > footer a { color: #aaa; }
    body > header a:hover, body > footer a:hover { color: #111; }
    body > header a { text-decoration: none; }
    .blarg-content { margin: auto; padding: 1em 0; width: 90%; }
    h1 code, h2 code, h3 code, h4 code, h5 code, h6 code, a code,
    p code, li > code, blockquote > code, pre, aside code {
        background-color: #fff0ce;
        border: 1px solid #ddd0ae;
        font-size: .90em;
        margin-top: .125em;
    }
    pre { padding: 10px; width: auto; }
    code { padding: 0 3px; }
    .highlight { max-width: 100%; overflow-x: scroll; }
    h1, h2, h3, h4, h5, h6 { color: #444; margin: .125em auto; }
    h1 { border-bottom: 1px solid #444; font-size: 1.5em; }
    h2 { font-size: 1.4em; }
    h3 { font-size: 1.3em; }
    h4 { font-size: 1.2em; }
    h5 { font-size: 1.1em; }
    h6 { font-size: 1em; }
    a { color: #bb00bb; }
    aside {
        background-color: #dee;
        border: 1px solid #bcc;
        margin: 1em auto;
        padding: 1em;
        width: 95%;
    }
    blockquote { border: 1px solid #ccc; padding: 5px; }
    blockquote cite { display: block; margin-left: 1em; }
    blockquote cite:before { content: '\2014'; margin-right: .25em; }
    .posts-index { list-style-type: none; margin: 0; padding: 0; }
    .post img { border: 1px dotted #aa77aa; }
    .post-date { display: inline-block; font-weight: bold; width: 10.5em; }
    .post-meta { color: #bb88bb; font-size: .85em; }
    .post-meta::before { content: '- ';}
    body > footer { border-top: 1px dashed #aaa; color: #aaa; }
    body > footer ul { list-style-type: none; margin: 0; padding: 0; }

    @media (min-width: 750px) {
        body > footer li { display: inline-block; }
        body > footer li:not(:last-of-type)::after { content: 'â€¢'; margin-left: 10px;}
    }

    @media (max-width: 750px) {
        pre {
            display: inline-block;
            min-width: 100%;
        }

        .blarg-content { width: 100%; }
    }

    .face { border-radius: 100%; float: right; }

    /* fix dat float */
    .blarg-content:after { clear: both; content: ""; display: table; }

    /* sin tax (from jekyll default) */
    .highlight .c { color: #999988; font-style: italic } /* Comment */
    .highlight .err { color: #a61717; background-color: #e3d2d2 } /* Error */
    .highlight .k { font-weight: bold } /* Keyword */
    .highlight .o { font-weight: bold } /* Operator */
    .highlight .cm { color: #999988; font-style: italic } /* Comment.Multiline */
    .highlight .cp { color: #999999; font-weight: bold } /* Comment.Preproc */
    .highlight .c1 { color: #999988; font-style: italic } /* Comment.Single */
    .highlight .cs { color: #999999; font-weight: bold; font-style: italic } /* Comment.Special */
    .highlight .gd { color: #000000; background-color: #ffdddd } /* Generic.Deleted */
    .highlight .gd .x { color: #000000; background-color: #ffaaaa } /* Generic.Deleted.Specific */
    .highlight .ge { font-style: italic } /* Generic.Emph */
    .highlight .gr { color: #aa0000 } /* Generic.Error */
    .highlight .gh { color: #999999 } /* Generic.Heading */
    .highlight .gi { color: #000000; background-color: #ddffdd } /* Generic.Inserted */
    .highlight .gi .x { color: #000000; background-color: #aaffaa } /* Generic.Inserted.Specific */
    .highlight .go { color: #888888 } /* Generic.Output */
    .highlight .gp { color: #555555 } /* Generic.Prompt */
    .highlight .gs { font-weight: bold } /* Generic.Strong */
    .highlight .gu { color: #aaaaaa } /* Generic.Subheading */
    .highlight .gt { color: #aa0000 } /* Generic.Traceback */
    .highlight .kc { font-weight: bold } /* Keyword.Constant */
    .highlight .kd { font-weight: bold } /* Keyword.Declaration */
    .highlight .kp { font-weight: bold } /* Keyword.Pseudo */
    .highlight .kr { font-weight: bold } /* Keyword.Reserved */
    .highlight .kt { color: #445588; font-weight: bold } /* Keyword.Type */
    .highlight .m { color: #009999 } /* Literal.Number */
    .highlight .s { color: #d14 } /* Literal.String */
    .highlight .na { color: #008080 } /* Name.Attribute */
    .highlight .nb { color: #0086B3 } /* Name.Builtin */
    .highlight .nc { color: #445588; font-weight: bold } /* Name.Class */
    .highlight .no { color: #008080 } /* Name.Constant */
    .highlight .ni { color: #800080 } /* Name.Entity */
    .highlight .ne { color: #990000; font-weight: bold } /* Name.Exception */
    .highlight .nf { color: #990000; font-weight: bold } /* Name.Function */
    .highlight .nn { color: #555555 } /* Name.Namespace */
    .highlight .nt { color: #000080 } /* Name.Tag */
    .highlight .nv { color: #008080 } /* Name.Variable */
    .highlight .ow { font-weight: bold } /* Operator.Word */
    .highlight .w { color: #bbbbbb } /* Text.Whitespace */
    .highlight .mf { color: #009999 } /* Literal.Number.Float */
    .highlight .mh { color: #009999 } /* Literal.Number.Hex */
    .highlight .mi { color: #009999 } /* Literal.Number.Integer */
    .highlight .mo { color: #009999 } /* Literal.Number.Oct */
    .highlight .sb { color: #d14 } /* Literal.String.Backtick */
    .highlight .sc { color: #d14 } /* Literal.String.Char */
    .highlight .sd { color: #d14 } /* Literal.String.Doc */
    .highlight .s2 { color: #d14 } /* Literal.String.Double */
    .highlight .se { color: #d14 } /* Literal.String.Escape */
    .highlight .sh { color: #d14 } /* Literal.String.Heredoc */
    .highlight .si { color: #d14 } /* Literal.String.Interpol */
    .highlight .sx { color: #d14 } /* Literal.String.Other */
    .highlight .sr { color: #009926 } /* Literal.String.Regex */
    .highlight .s1 { color: #d14 } /* Literal.String.Single */
    .highlight .ss { color: #990073 } /* Literal.String.Symbol */
    .highlight .bp { color: #999999 } /* Name.Builtin.Pseudo */
    .highlight .vc { color: #008080 } /* Name.Variable.Class */
    .highlight .vg { color: #008080 } /* Name.Variable.Global */
    .highlight .vi { color: #008080 } /* Name.Variable.Instance */
    .highlight .il { color: #009999 } /* Literal.Number.Integer.Long */
    </style>
  </head>
  <body>
    <header>
        <a href="{{ site.baseurl }}/">{{ site.title }}</a>
    </header>
    <div class="blarg-content">
      {{ content }}
    </div>
    <footer>
      <ul>
        {% if site.github_username %}
        <li>code: <a href="https://github.com/{{ site.github_username }}">@{{ site.github_username }}</a></li>
        {% endif %}
        {% if site.twitter_username %}
        <li>tweets: <a href="https://twitter.com/{{ site.twitter_username }}">@{{ site.twitter_username }}</a></li>
        {% endif %}
        <li><a href="{{ site.url }}">new internet who this?</a></li>
      </ul>
    </footer>
  </body>

</html>
